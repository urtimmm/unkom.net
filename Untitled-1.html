<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sticky Navbar Test</title>
   <style>
      /* Основной стиль для body */
      body {
         margin: 0;
         font-family: 'Manrope', sans-serif;
         height: 2000px;  /* Высота страницы для прокрутки */
      }

      /* Контейнер для верхней и нижней панели */
      #header {
         height: 2000px; /* Увеличиваем высоту, чтобы было видно оба navbar */
         position: sticky;
      }

      /* Стили для navbar-top */
      .navbar-top {
         background-color: #000;
         color: white;
         width: 100%;
         transition: transform 0.3s ease; /* Для плавного скрытия */
      }
      header .navbar-top .container {
         max-width:60%;
         margin: 0 auto;
         display: flex;
         justify-content: space-between;
         height: 70px;
         align-items: center;
      } 

      .navbar-inner-left, .navbar-inner-right {
         display: flex;
         align-items: center;
      }
      .navbar-inner-right a, .navbar-inner-left a {
         text-decoration: none;
         color: #ffffff;
         font-size: 14px;
        
}
      .navbar-top .navbar-inner-left  {
         flex-direction: column;
         justify-content: center;
         font-family: 'Man';
}

      .navbar-inner-left a, .navbar-inner-right a {
         color: #ffffff;
         font-size: 14px;
         text-decoration: none;
      }
      .navbar-right-image {
         width: 25px;
         height: 25px;
         margin-left: 5px;
}

      /* Стили для navbar-bottom */
      .navbar-bottom {
         background-color: #ffffff;
         height: 70px;
         position: sticky; /* Теперь navbar-bottom фиксирован в верхней части экрана */
         top: 0;
         left: 0;
         width: 100%;
         z-index: 9999; /* Помещаем navbar-bottom поверх всего */
         display: flex;
         justify-content: space-between;
         align-items: center;
         box-shadow: 0 1px 7px rgba(0, 0, 0, 0.25);
      }

      /* Центрируем лого и навигационные ссылки в navbar-bottom */
      .navbar-inner-left {
         display: flex;
         align-items: center;
      }

      .logo {
         width: 50px;
         height: 50px;
         margin-right: 10px;
      }

      .navbar-inner-center {
         display: flex;
         justify-content: space-between;
         flex-grow: 1;
         margin-left: 50px;
         margin-right: 30px;
      }

      .navbar-inner-center a {
         text-decoration: none;
         color: #000000;
         font-size: 16px;
         font-family: 'Manrope';
         font-weight: 400;
      }

      /* Для наглядности добавим контент на страницу */
      .content {
         background-color: lightgray;
         height: 1500px; /* Делаем контент достаточно длинным для прокрутки */
         padding: 20px;
         margin-top: 100px; /* Добавим отступ, чтобы контент не загораживался navbar-bottom */
      }

      /* Скрытие navbar-top */
      .navbar-top.hidden {
         transform: translateY(-100%);
      }

   </style>
</head>
<body>
   <header id="header">
      <!-- Верхняя панель -->
      <div class="navbar-top">
         <div class="container">
            <div class="navbar-inner-left">
               <a href="#">ПН-ПТ</a>
               <a href="#">8:00-12:00</a>
               <a href="#">13:00-17:00</a>
            </div>
            <div class="navbar-inner-right">
               <a href="#">Техподдержка 24/7</a>
               <img src="icon/suppicon.png" alt="support-icon" class="navbar-right-image">
            </div>
         </div>
      </div>

      <!-- Нижняя панель -->
      <div class="navbar-bottom">
         <div class="container">
            <div class="navbar-inner-left">
               <img src="icon/logo.png" alt="Logo" class="logo">
               <span class="text-logo">UNKOM-NET</span>
            </div>
            <div class="navbar-inner-center">
               <a href="#">Новости</a>
               <a href="#">Тарифы</a>
               <a href="#">Услуги</a>
               <a href="#">Оплата</a>
               <a href="#">Личный Кабинет</a>
            </div>
         </div>
      </div>
   </header>

   <!-- Основной контент -->
   <div class="content">
      <p>Прокрутите страницу, чтобы увидеть работу фиксированного navbar-bottom.</p>
   </div>

   <script>
      // Получаем элементы navbar-top
      const navbarTop = document.querySelector('.navbar-top');
      let lastScrollTop = 0;

      window.addEventListener('scroll', function() {
         let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

         // Проверка прокрутки вниз
         if (currentScroll > lastScrollTop && currentScroll > 100) {
            navbarTop.classList.add('hidden');
         } else {
            navbarTop.classList.remove('hidden');
         }
         lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Для поддержания прокрутки внизу страницы
      });
   </script>

</body>
</html>
